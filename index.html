<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./main.css" />

    <title>Calculator app</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <h1 class="title">calc</h1>
          <div class="theme">
            <h3 class="theme__text">THEME</h3>
            <div>
              <div class="theme__toggle">
                <label for="THEME_DEFAULT">
                  <span>1</span>
                  <input name="THEME_TOGGLE" type="radio" data-theme="THEME_DEFAULT" id="THEME_DEFAULT" />
                </label>
                <label for="THEME_2">
                  <span>2</span>
                  <input name="THEME_TOGGLE" type="radio" data-theme="THEME_2" id="THEME_2" />
                </label>
                <label for="THEME_3">
                  <span>3</span>
                  <input name="THEME_TOGGLE" type="radio" data-theme="THEME_3" id="THEME_3" />
                </label>
              </div>
              <div class="theme__pointer-back">
                <div class="theme__pointer"></div>
              </div>
            </div>
          </div>
        </header>

        <section id="screen">
          <div></div>
        </section>
        <section id="keypad">
          <!-- row__1 -->
          <button data-num="7"><span> 7 </span></button>
          <button data-num="8"><span> 8 </span></button>
          <button data-num="9"><span> 9 </span></button>
          <button id="delete-key"><span> DEL </span></button>
          <!--  row__2 -->
          <button data-num="4"><span> 4 </span></button>
          <button data-num="5"><span> 5 </span></button>
          <button data-num="6"><span> 6 </span></button>
          <button data-opr="+"><span>+</span></button>
          <!--  row__3 -->
          <button data-num="1"><span> 1 </span></button>
          <button data-num="2"><span> 2 </span></button>
          <button data-num="3"><span> 3 </span></button>
          <button data-opr="-"><span> - </span></button>
          <!-- row__4 -->
          <button id="point-key"><span> . </span></button>
          <button data-num="0"><span> 0 </span></button>
          <button data-opr="/"><span> / </span></button>
          <button data-opr="*"><span> x </span></button>
          <!-- row__5 -->
          <button id="reset-key"><span> RESET </span></button>
          <button id="equal-key"><span> = </span></button>
        </section>
      </div>

      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.instagram.com/idpanashari/" target="_blank">idpan</a>.</div>
    </div>
  </body>
  <script src="./themeToggle.js"></script>
  <script src="./main.js"></script>
</html>
